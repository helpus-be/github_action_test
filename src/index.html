<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  </head>
  <body>
    <div>
      <input id="chat" type="text" />
      <button id="room1">채팅방1 입장</button>
      <button id="room1-send">채팅방1 에서 채팅</button>
    </div>

    <div id="content">
      <ul id="content"></ul>
    </div>
    <script>
      let roomId = '';
      const socket = io('ws://localhost:3000');

      $('#room1-send').click(() => {
        if (roomId !== '') socket.emit('send', { message: $('#chat').val(), roomId: 'room1' });
      });

      // 방 입장하기
      $('#room1').click(() => {
        socket.emit('join-room', '입장시켜줘');
        roomId = 'room1';
        $('#content').append(
          '<li>' + socket.id + ' : ' + `${socket.id}님이 채팅방에 입장했습니다.` + '</li>'
        );
      });

      // broadcast 라는 이벤트를 발생시킴
      socket.on('broadcast', (data) => {
        console.log(data);
        $('#content').append('<li>' + socket.id + ' : ' + data + '</li>');
      });
    </script>
  </body>
</html>
